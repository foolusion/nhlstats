<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/game.css">
	</head>
	<body>
		<div><a href="/newgame">Add a new game</a></div>
		{{range .}}
			<div class="game">
				<div class="home">
					<div class="player"><strong>{{.HomePlayer}}</strong></div>
					<div class="team">as {{.HomeTeam}}</div>
					<div class="score">Goals: {{.HomeScore}}</div>
					<div class="shots">Shots: {{.HomeShots}}</div>
					<div class="hits">Hits: {{.HomeHits}}</div>
				</div>
				<div class="away">
					<div class="player"><strong>{{.AwayPlayer}}</strong></div>
					<div class="team">as {{.AwayTeam}}</div>
					<div class="score">Goals: {{.AwayScore}}</div>
					<div class="shots">Shots: {{.AwayShots}}</div>
					<div class="hits">Hits: {{.AwayHits}}</div>
				</div>
			</div>
		{{end}}
	</body>
</html>
